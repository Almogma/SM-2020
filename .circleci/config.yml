version: 2.1
orbs:
  firebase-deploy: azdevs/firebase-deploy@1.0.0
jobs:
  build-job:
    docker:
      - image: circleci/node:13.12.0
    steps:
      - checkout
      - run: npx eslint test/
      - run: npm install
      - run: npm test
  deploy-job:
      docker:
        - image: circleci/node:13.12.0
      steps:
        - run:
            name: Deploy Master to Firebase
            command: ./node_modules/firebase-tools/lib/bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  version: 2
  deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master